<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Passo&Certo</title>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-heading">Inscreva-se aqui</h1>
      <div class="arrow">
        <i class="fas fa-arrow-down"></i>
      </div>
      <button class="banner-btn">Click Agora</button>
      <div class="arrow-up">
        <i class="fas fa-arrow-up"></i>
      </div>
    </div>
    
    <div class="form-container">
      <form class="sign-up-form">
        <input type="text" class="form-input" placeholder="Nome completo">
        <input type="email" class="form-input" placeholder="Email">
        <p>Deseja receber notícias?</p>
        <label>Não</label>
        <input type="checkbox">
        <label>Sim</label>
        <button>Inscreva-se aqui</button>
      </form>
      
      <div class="header">
        <h1>Bem-vindo a Passo&Certo</h1>
      </div>
      <div class="x-btn">&#10005;</div>
    </div>
    
  </div>


   <script src="js/app.js"></script>
</body>
</html>
