<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hamburger Menu</title>
</head>

<body>

  <div class="container">
    <div class="banner" hidden>
      <div class="logo">
        <a href="#"><img src="images/logo.png"></a>
      </div>
      <div class="btn-wrapper">
        <button class="banner-btn">Saiba mais</button>
      </div>
    </div>
    <div class="nav-wrapper">
      <div class="hamburger-menu">
        <div class="line line-1">

        </div>
        <div class="line line-2">

        </div>
        <div class="line line-3">

        </div>
      </div>
      <nav class="top-nav">
        <ul class="nav-list">
          <li><a href="#" class="nav-link" data-text="Home">Home</a></li>
          <li><a href="#" class="nav-link" data-text="Sobre">Sobre</a></li>
          <li><a href="#" class="nav-link" data-text="Nossa equipe">Nossa equipe</a></li>
          <li><a href="#" class="nav-link" data-text="Serviços">Serviços</a></li>
          <li><a href="#" class="nav-link" data-text="Contatos">Contatos</a></li>
        </ul>
      </nav>
      <nav class="bottom-nav">
        <ul class="icons">
          <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a></li>
          <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-youtube"></i></a></li>
          <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-twitter"></i></a></li>
          <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-google-plus-g"></i></a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
